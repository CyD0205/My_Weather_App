<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final SheCodes Plus project of Cyrielle Doutrewe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/3a4e39fe76.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Looking for the weather?</h1>
      <form class="citySearch" id="city-search">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-6">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter the city you are looking for..."
                autocomplete="off"
                autofocus="on"
              />
            </div>
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-outline-success">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="hereNowWeather" id="here-now-weather">
              Weather here & now
            </button>
          </div>
        </div>
      </form>
      <div class="titleToday">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5"><p id="today-content">Today</p></div>
        </div>
      </div>
      <div class="displayInfo">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5"><p id="city-to-update">Liège</p></div>
          <div class="col-3">
            <p>
              <span id="current-temperature">3</span>°
              <span id="unit">C</span> /
              <a href="#" class="temperatureUnit" id="other-unit">F</a>
            </p>
          </div>
          <div class="col-2">
            <p><i class="fas fa-cloud"></i></p>
          </div>
        </div>
      </div>
      <div class="titleNextDays">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5"><p>In the next five days</p></div>
        </div>
      </div>
      <div class="nextDays">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2"><p>Tomorrow</p></div>
          <div class="col-2"><p>Monday</p></div>
          <div class="col-2"><p>Tuesday</p></div>
          <div class="col-2"><p>Wednesday</p></div>
          <div class="col-2"><p>Thursday</p></div>
        </div>
        <div class="icons">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
              <p><i class="fas fa-cloud"></i></p>
            </div>
            <div class="col-2">
              <p><i class="fas fa-cloud-sun-rain"></i></p>
            </div>
            <div class="col-2">
              <p><i class="fas fa-cloud-sun-rain"></i></p>
            </div>
            <div class="col-2">
              <p><i class="fas fa-bolt"></i></p>
            </div>
            <div class="col-2">
              <p><i class="fas fa-cloud-sun-rain"></i></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2"><p>4° C</p></div>
          <div class="col-2"><p>3° C</p></div>
          <div class="col-2"><p>3° C</p></div>
          <div class="col-2"><p>2° C</p></div>
          <div class="col-2"><p>5° C</p></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/CyD0205/My_Weather_App.git" target="_blank"
        >Open-source code</a
      >
      by Cyrielle Doutrewe
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
