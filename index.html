<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final SheCodes Plus project of Cyrielle Doutrewe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/3a4e39fe76.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What's the weather now,<br /><span id="today-content"></span>?</h1>
      <form class="citySearch" id="city-search">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-7">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter the city you are looking for..."
                autocomplete="off"
                autofocus="on"
              />
            </div>
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-outline-success">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="hereNowWeather" id="here-now-weather">
              Weather here
            </button>
          </div>
        </div>
      </form>

      <div class="displayInfo">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5"><p id="city-to-update">Bruxelles</p></div>
          <div class="col-2">
            <span id="current-temperature">23</span>°
            <span id="unit" class="temperatureUnit">C</span
            ><span class="temperatureUnit"> | </span>
            <a href="#" class="temperatureUnit" id="other-unit">F</a>
          </div>
          <div class="col-4">
            <p>
              felt as <span id="felt-temperature">18</span>°
              <!--<span id="felt-unit">C</span>-->
            </p>
          </div>
        </div>
      </div>

      <div class="otherInfo">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-4"></div>
          <div class="col-2">
            <img
              class="currentIcon"
              id="weather-icon"
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Weather Icon"
            />
          </div>
          <div class="col-4">
            <p>
              <span id="weather-description"></span>
              <br />
              Windspeed: <span id="windspeed"></span> m/sec
              <br />
              Humidity: <span id="humidity"></span> %
            </p>
          </div>
        </div>
      </div>

      <div class="titleNextDays">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5"><p>In the next five days</p></div>
        </div>
      </div>
      <div class="nextDays">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2"><p>Tomorrow</p></div>
          <div class="col-2"><p>Monday</p></div>
          <div class="col-2"><p>Tuesday</p></div>
          <div class="col-2"><p>Wednesday</p></div>
          <div class="col-2"><p>Thursday</p></div>
        </div>
        <div class="icons">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
              <p><i class="fas fa-cloud"></i></p>
            </div>
            <div class="col-2">
              <p><i class="fas fa-cloud-sun-rain"></i></p>
            </div>
            <div class="col-2">
              <p><i class="fas fa-cloud-sun-rain"></i></p>
            </div>
            <div class="col-2">
              <p><i class="fas fa-bolt"></i></p>
            </div>
            <div class="col-2">
              <p><i class="fas fa-cloud-sun-rain"></i></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2"><p>4° C</p></div>
          <div class="col-2"><p>3° C</p></div>
          <div class="col-2"><p>3° C</p></div>
          <div class="col-2"><p>2° C</p></div>
          <div class="col-2"><p>5° C</p></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/CyD0205/My_Weather_App.git" target="_blank"
        >Open-source code</a
      >
      by Cyrielle Doutrewe
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
